<div class="mat-app-background basic-container">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Title</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            
            <mat-form-field>
                <mat-select placeholder="Genre" [(ngModel)]="genres">
                    <mat-option *ngFor="let genres of listaGenres" [value]="genres">
                        {{genres}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>

            <button mat-raised-button >
                <i class="material-icons">fast_rewind</i>Voltar</button>
    
            
        </mat-card-actions>
    </mat-card>
</div>
