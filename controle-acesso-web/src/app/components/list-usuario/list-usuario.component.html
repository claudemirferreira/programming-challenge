<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Listagem de Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="users" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef> Login </th>
                <td mat-cell *matCellDef="let element"> {{element.login}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="autorizado">
                <th mat-header-cell *matHeaderCellDef> Autorizado </th>
                <td mat-cell *matCellDef="let element"> 
                    <button *ngIf="element.autorizado == 'S'" mat-raised-button color="primary" (click)="desautorizar(element)">
                        <mat-icon>thumb_down</mat-icon>
                    </button>
                    <button *ngIf="element.autorizado != 'S'" mat-raised-button color="primary" (click)="autorizar(element)">
                        <mat-icon>thumb_up</mat-icon>
                    </button>
                </td>
                
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
